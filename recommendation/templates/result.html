<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <style>
        .result-box {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 25px;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .result-box h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #2c3e50;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            background: #f4faff;
            margin: 10px 0;
            padding: 14px 18px;
            border-left: 6px solid #3498db;
            border-radius: 12px;
            text-align: left;
            font-size: 16px;
        }

        li strong {
            color: #1e8449;
            font-size: 18px;
        }

        .message {
            color: #c0392b;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-link {
            display: inline-block;
            padding: 10px 22px;
            background: #27ae60;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #1e8449;
        }
    </style>
</head>
<body class="result-page">
    <div class="result-box">
        <h2>üåæ Top Recommended Crops & Fertilizers</h2>

        {% if message %}
            <p class="message">‚ö†Ô∏è {{ message }}</p>
        {% endif %}

        <ul>
            {% for item in recommendations %}
                <li>
                    üå± <strong>{{ item.crop|title }}</strong><br>
                    üß™ Fertilizer: {{ item.fertilizer }}
                </li>
            {% endfor %}
        </ul>

        <a class="back-link" href="{% url 'home' %}">‚Üê Back</a>
    </div>
</body>
</html>
